<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Chess app for four players">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="chess_app">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Шахматы на 4-ых</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
<style>
  body {
    background-color: white;
    margin: 0;
    padding: 0;
    overflow: hidden;
  }
  #loading-indicator {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: white;
    z-index: 9999;
    transition: opacity 0.5s ease-out;
  }
  .logo {
      width: clamp(180px, 25vw, 250px);
      height: auto;
      animation: pulse 2.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.05); opacity: 1; }
    }
  .loading-text {
    font-family: sans-serif;
    font-size: 24px;
    font-weight: bold;
    color: #795548;
  }
  /* Класс для скрытия */
  .fade-out {
    opacity: 0;
    pointer-events: none;
  }
</style>

<div id="loading-indicator">
  <img src="assets/images/logo.png" class="logo" alt="Logo">
  <div class="loading-text">Загружается...</div>
</div>

<script>
  window.addEventListener('load', function() {
    var observer = new MutationObserver(function(mutations) {
      mutations.forEach(function(mutation) {
        if (mutation.addedNodes.length > 0) {
          for (var i = 0; i < mutation.addedNodes.length; i++) {
            var node = mutation.addedNodes[i];
            if (node.tagName === 'FLT-RENDERER' || node.tagName === 'FLUTTER-VIEW') {
              var loader = document.getElementById('loading-indicator');
              if (loader) {
                loader.classList.add('fade-out');
                setTimeout(function() {
                  loader.remove();
                }, 800);
              }

              observer.disconnect();
            }
          }
        }
      });
    });
    observer.observe(document.body, { childList: true, subtree: true });
  });
</script>
<script src="flutter_bootstrap.js" async></script>
</body>
</html>
